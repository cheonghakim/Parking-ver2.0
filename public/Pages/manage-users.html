<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
    <title>Manage users</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>제니스 주차 타워</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container-no-img">
            <div class="common-title-container">
                <div class="common-title-item">
                    <div class="title-box js-admin-back-page">
                        <i class="fas fa-arrow-left">
                            <h1>뒤로</h1>
                        </i>
                        <p class="title-text">유저관리</p>
                    </div>
                </div>
            </div>
            <table class="manage-list-container js-manage-users-list">
                <tr class="manage-list-item-row">
                    <td>차량 번호</td>
                    <td>등록일</td>
                    <td>만료일</td>
                </tr>
            </table>
        </div>
    </main>

    <div class="black_bg"></div>
    <div class="modal_wrap">
        <div class="modal_close js-modal-close">close</div>
        <div>
            <div class="main-container-stretch">
                <div class="common-title-container">
                    <div class="common-title-item">
                        <div class="title-box js-back-page">
                            <p class="modal-title">유저 로그</p>
                        </div>
                    </div>
                </div>

                <table class="manage-list-container js-user-log-list">
                    <tr class="modal-manage-list-item-row">
                        <td>차량 번호</td>
                        <td>입차</td>
                        <td>출차</td>
                    </tr>                    
                </table>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <h1>Copyright ⓒ SINCE 1999 ZENITH PARKING TOWER. All rights reserved</h1>
    </footer>
    <input type="button" class="modal">
    <!-- <script src="../Client/app.js" type="module"></script> -->
    <script>
        let dom = document.querySelector(".js-manage-users-log")
        dom.addEventListener("click", (e) => {
            console.log(e.target.innerHTML)
        })

        let modal = document.querySelector(".modal")
        modal.addEventListener("click", (e) => {
            document.querySelector('.modal_wrap').style.display = 'block';
            document.querySelector('.black_bg').style.display = 'block';
        })
        let close = document.querySelector(".modal_close")
        close.addEventListener("click", (e) => {
            document.querySelector('.modal_wrap').style.display = 'none';
            document.querySelector('.black_bg').style.display = 'none';

        })

        let table = document.querySelector(".js-manage-users-list")

        let str = `
                        <td>asdasdasd</td>
                        <td>123123123123</td>
                        <td>1231231231323123123</td>
                   `
        let str2 = `
                        <td>asdasdasd</td>
                        <td>123123123123</td>
                        <td>1231231231323123123</td>
                   `
        let tr = document.createElement("tr")
        let tr2 = document.createElement("tr")
        tr.setAttribute("class", "manage-list-item-row")
        tr2.setAttribute("class", "manage-list-item-row")
        tr.innerHTML = str
        tr2.innerHTML = str2
        table.append(tr)
        table.append(tr2)
    </script>
</body>

</html>
